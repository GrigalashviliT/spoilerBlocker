<!DOCTYPE html>

<html>
    <head>
        <title>SpoilerBlocker</title>
        <link rel='stylesheet' href='popup.css'>
        <script src='packages/jquery.js'></script>
    </head>

    <body>
        <div class='top-bar'>
            <form class='search-form'>
                <div class='search-box'>
                    <input class='search-input' type='text' placeholder=' '/>
                    <span class='close-button'></span class">
                </div>
            </form>
    
            <div class='start-pause-button'>
                <input type='checkbox' id='pause'/>
                <label for='pause'></label>
            </div>
        </div>

        <div class = 'blocked-films'>
            <h2 class='blocked-films-head'>INTERESTED IN:</h2>
            <ul class='blocked-films-list'></ul>
        </div>

        <div class='loading-circle'><div></div></div>
        <ul class='found-films'></ul>
    </body>

    <script src='popup.js'></script>
</html>
